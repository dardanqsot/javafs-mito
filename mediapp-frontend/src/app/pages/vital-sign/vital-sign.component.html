<router-outlet></router-outlet>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idVitalSign">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idVitalSign}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="patient">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.patient.firstName}} {{row.patient.lastName}}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="vitalSignDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.vitalSignDate}}</mat-cell>
    </ng-container>

  
    <ng-container matColumnDef="temperature">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.temperature}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="pulse">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.pulse}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="respiratoryRate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Resp </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.respiratoryRate}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">    
        <button mat-button color="primary" [routerLink]="['/pages/vital-sign/edit', row.idVitalSign]"><mat-icon>ballot</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar(row.idVitalSign)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
  
    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>

  <button mat-fab color="accent" style="float: right" routerLink="/pages/vital-sign/new">
    <mat-icon>create</mat-icon>
  </button>
